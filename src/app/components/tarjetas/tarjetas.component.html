<div class="card-columns m-5 animated fadeIn slow"> 
    <div (click)="verArtista(item)" class="card" *ngFor="let item of items">
      <img [src]='item.images | noimage' class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.artists[0].name}}</p>
        <span *ngFor="let a of item.artists" 
        class="badge badge-pill badge-primary">
        {{a.name}}</span>
      </div>
    </div>
</div>
