<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img  class="img-thumbnail img-circle" [src]="artista.images|noimage" alt="">
    </div>
    <div class="col ">
        <h3> {{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="blank"> Ir a la página del artista</a>
       
        </p>
    </div>
    <div class="col-4 text-right ">
        <button routerLink="/search" class="btn  btn-success">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table" style="color:white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Álbum</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td><img  class="img-thumb" [src]="track.album.images | noimage" alt="img"></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='"  width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
